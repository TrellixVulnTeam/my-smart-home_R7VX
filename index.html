<!DOCTYPE html>
<html>
<head>
    <title>My IoT Home</title>
    <meta charset="UTF-8">
    <meta name="description" content="Buy Your Personal Smart Home Easily">
    <meta name="keywords" content="IoT" />
    <meta name="author" content="Dylan Vanmali, Austin Hwang, David Donaldson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/home.css" rel="stylesheet">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="javascript/home.js"></script>
</head>
    
<body>
    
<div id="Google" class="tabcontent">
  <img src="img/google_assistant.gif" style="height: 200px">
</div>

<div id="Amazon" class="tabcontent">
  <iframe class="frame" scrolling="no" height=200px src="alexa/alexa.html" href="alexa/alexa.html" frameborder="0" allowfullscreen></iframe>
</div>

<div id="Apple" class="tabcontent">
  <img src="img/Siri.gif" style="height: 200px">
</div>

<button class="tablink" onclick="openCity('Google', this, 'red')" id="defaultOpen">Google</button>

<button class="tablink" onclick="openCity('Amazon', this, 'orange')">Amazon</button>
    
<button class="tablink" onclick="openCity('Apple', this, 'turquoise')">Apple</button>
</body>
    
<div class="pagecontent" src=""></div>
    
<script>
    function openCity(cityName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
        
    pgcontent = document.getElementsByClassName("pagecontent");
    for (i = 0; i < pgcontent.length; i++) {
        switch (cityName) {
        case ('Google'):
                $('.pagecontent').load("googlehome.html");
                break;
        case ('Amazon'):
                $('.pagecontent').load("amazonecho.html");
                break;
        case ('Apple'):
                $('.pagecontent').load("applehomepod.html");
                break;
        }
    }
    document.getElementById(cityName).style.display = "block";
    elmnt.style.backgroundColor = color;
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
    
</html>
